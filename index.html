<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="levels">
        <img src="images/icon_Hotel1.png" height="250px" id="levelOne" class="animated pulse" alt="Level Tiers">
        <img src="images/icon_Hotel2.png" height="250px" id="levelTwo" class="animated pulse hidden" alt="Level Tiers">
        <img src="images/icon_Hotel3.png" height="250px" id="levelThree" class="animated pulse hidden" alt="Level Tiers">
        <img src="images/icon_Hotel4.png" height="250px" id="levelFour" class="animated pulse hidden " alt="Level Tiers">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange"/>
    </div>   
 
    <script src="animate.js"></script>
</body>
</html>
